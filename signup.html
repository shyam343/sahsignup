<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>Newsletter Signup</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAk9w4GIu2k8L3e7ik/6DyLI3s3zzFdxD9NfJKHCC00lV19f" crossorigin="anonymous">
    
    <!-- Custom styles for this template -->
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <form action="/" class="form-signin" method="POST">
            <h1 class="h3 mb-3 font-weight-normal">Sign Up to My Newsletter!</h1>

            <input type="text" name="fName" class="form-control top" placeholder="First Name" required autofocus>
            <input type="text" name="lName" class="form-control middle" placeholder="Last Name" required>
            <input type="email" name="email" class="form-control bottom" placeholder="Email" required>

            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Me Up!</button>
            <p class="mt-5 mb-3 text-muted">&copy; The SahNEC Site</p>
        </form>
    </div>

    <!-- Optional JavaScript for form functionality (can be removed if not needed) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</body>
</html>
